<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelEase</title>

  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-light bg-light shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TravelEase</a>
    </div>
  </nav>

  <main class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="form-section shadow p-4 rounded" style="max-width: 450px; width: 100%; background-color: #fff;">
      <h2 class="text-center fw-bold mb-2">Lupa Kata Sandi</h2>
      <p class="text-center subtitle mb-4">Masukkan email untuk atur ulang sandi Anda</p>

      <form id="forgot-form">
        <div class="mb-3">
          <label for="forgotEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="forgotEmail" placeholder="email@gmail.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-color); border: none; color: white;"><b>Kirim</b></button>
      </form>

      <p class="info-text text-success text-center mt-3" id="resultMessage"></p>

      <div class="text-center mt-3">
        <a href="login.html" style="color: var(--primary-color); text-decoration: none;"><b>Kembali ke Login</b> | </a><a href="signup.html" style="color: var(--primary-color); text-decoration: none;">Daftar Akun Baru</a>
      </div>

    </div>
  </main>

  <footer class="footer text-center py-4 mt-auto bg-light">
    <div class="container">
      <span class="text-muted">&copy; 2025 TravelEase</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
